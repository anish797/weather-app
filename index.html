<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <header>
        <div id="logo" class="logo">
          <img src="./images/cloud.svg" alt="logo" />
          weather
        </div>
        <div class="searchbar">
          <img src="./images/search.svg" alt="search icon" id="search" />
          <input type="text" name="city" id="city" autocomplete="off" />
        </div>
        <div class="geolocator">
          <img src="./images/crosshair.svg" alt="crosshair icon" />
        </div>
        <div id="github" class="github">
          <img src="./images/github.svg" alt="github icon" />
          <span>View Code</span>
        </div>
      </header>
      <div class="today">Today Overview</div>
      <div class="todayData">
        <div class="standard" id="test">
          <div class="weatherSymbol">
            <img src="./final/day/113.svg" alt="" id="symbol" />
          </div>
          <div class="temp"></div>
          <div class="weather"></div>
          <hr />
          <div class="city">
            <img src="./images/location.svg" alt="location logo" />
            <div class="cityName"></div>
          </div>
          <div class="date">
            <img src="./images/date.svg" alt="date logo" />
            <div class="thedate"></div>
          </div>
        </div>
        <div class="minis">
          <div class="mini">
            <img src="./images/windspeed.svg" alt="" />
            <div class="miniInfo">
              <div class="title">Wind Speed</div>
              <div class="wind"></div>
            </div>
          </div>
          <div class="mini">
            <img src="./images/pressure.svg" alt="" />
            <div class="miniInfo">
              <div class="title">Pressure</div>
              <div class="pressure"></div>
            </div>
          </div>
          <div class="mini">
            <img src="./images/sunrise.svg" alt="" />
            <div class="miniInfo">
              <div class="title">Sunrise</div>
              <div class="sunrise"></div>
            </div>
          </div>
        </div>
        <div class="minis">
          <div class="mini">
            <img src="./images/humidity.svg" alt="" />
            <div class="miniInfo">
              <div class="title">Humidity</div>
              <div class="humidity"></div>
            </div>
          </div>
          <div class="mini">
            <img src="./images/visibility.svg" alt="" />
            <div class="miniInfo">
              <div class="title">Visibility</div>
              <div class="visibility"></div>
            </div>
          </div>
          <div class="mini">
            <img src="./images/sunset.svg" alt="" />
            <div class="miniInfo">
              <div class="title">Sunset</div>
              <div class="sunset"></div>
            </div>
          </div>
        </div>
        <div class="standard" id="forecast">
          <div class="day">
            <div class="info">
              <img src="" alt="" id="day0" class="symbol" />
              <div class="temp0"></div>
            </div>
            <div id="dayname0"></div>
          </div>
          <div class="day">
            <div class="info">
              <img src="" alt="" id="day1" class="symbol" />
              <div class="temp1"></div>
            </div>
            <div id="dayname1"></div>
          </div>
          <div class="day">
            <div class="info">
              <img src="" alt="" id="day2" class="symbol" />
              <div class="temp2"></div>
            </div>
            <div id="dayname2"></div>
          </div>
          <div class="day">
            <div class="info">
              <img src="" alt="" id="day3" class="symbol" />
              <div class="temp3"></div>
            </div>
            <div id="dayname3"></div>
          </div>
          <div class="day">
            <div class="info">
              <img src="" alt="" id="day4" class="symbol" />
              <div class="temp4"></div>
            </div>
            <div id="dayname4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
